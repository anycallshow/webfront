<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간이계산기1</title>

</head>
<body>

    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input id="num1"> <br>
    두번째 값 : <input id="num2"> <br>
    
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button>
    
    <br><br>
    계산 결과 : <span id="result"></span>
    
    <script>
        // 전역 변수로 input 요소 접근
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");

        // 결과 출력 요소
        const result = document.getElementById("result");

        // Number(문자열) : 문자열을 number 타입으로 변환

        // 자바스크립트는 문자열 값을 숫자로 변환하고 수학연산을 수행함

        function plus(){ result.innerHTML = Number(num1.value) + Number(num2.value) };
        function minus(){ result.innerHTML = (num1.value) - (num2.value) };
        function multi(){ result.innerHTML = Number(num1.value) * Number(num2.value) }
        function div(){ result.innerHTML = Number(num1.value) / Number(num2.value) }
        function mod(){ result.innerHTML = Number(num1.value) % Number(num2.value) }
    </script>
</body>
</html>
