<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <style>
        form{ 
            display: flex;
        }

        div{
            margin-top: 10px;
            width: 440px;
        }

        .menuName{
            display: inline-block;
            width: 110px;
        }

        #btn{
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button{ margin-left: 5px;}

    </style>
</head>

<body>
    
    <form onsubmit="return validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>
            <div>
                <label class="menuName">아이디</label>
                <input type="text" id="inputId">
                <button id="btn1" type="#">중복확인</button>
            </div>
            <div>
                <label class="menuName">비밀번호</label> 
                <input type="password" id="inputPw1">
                <span id="spanPw"></span>
            </div>
            <div>
                <label class="menuName">비밀번호 확인</label> 
                <input type="password" id="inputPw2">
            </div>
            <div>
                <label class="menuName">이름</label> 
                <input type="text" id="inputName"><span id="spanName"></span>
            </div>
            <div>
                <label class="menuName">성별</label> 
                <label>남<input type="radio" name="gender" id="male"></label>
                <label>여<input type="radio" name="gender" id="female"></label>
            </div>
            <div>
                <label class="menuName">전화번호</label> 
                <input type="tel" id="phone" placeholder="'-'포함 숫자만 입력해주세요.">
            </div>
            <div>
                <label class="menuName">이메일</label>
                <input type="email" id="email">
            </div>

            <div id="btn">
                <button type="reset">초기화</button> 
                <button>회원가입</button>
            </div>
        </fieldset>
    </form>

    <script src="js/실습문제2[회원가입양식].js"></script>
</body>
</html>
